<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Udacity Todo Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      // App code
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function handleCreateTodo(name, callback) {
        return dispatch => {
          return API.saveTodo(name)
            .then(todo => {
              dispatch(addTodoAction(todo));
              callback();
            })
            .catch(err => alert("Error occurred. Try again"));
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function handleDeleteTodo(todo) {
        return dispatch => {
          // optimistic updates
          dispatch(removeTodoAction(todo.id));
          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("Error occurred. Try again");
          });
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function handleToggleTodo(todo) {
        return dispatch => {
          dispatch(toggleTodoAction(todo.id));
          return API.saveTodoToggle(todo.id).catch(() => {
            dispatch(toggleTodoAction(todo.id));
            alert("Error occurred. Try again");
          });
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function handleAddGoal(name, callback) {
        return dispatch => {
          return API.saveGoal(name)
            .then(goal => {
              dispatch(addGoalAction(goal));
              callback();
            })
            .catch(() => alert("Error occurred. Try again"));
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function handleDeleteGoal(goal) {
        return dispatch => {
          dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("Error occurred. Try again");
          });
        };
      }

      function receiveDataAction(goals, todos) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        };
      }

      function handleInitialData() {
        return dispatch => {
          return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receiveDataAction(goals, todos));
            }
          );
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, {
                    complete: !todo.complete
                  })
            );
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      // Redux Middleware to check bellow conditions when an event is dispatched
      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. This is a bad idea");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. This is a bad idea");
        }
        next(action);
      };

      const logger = store => next => action => {
        console.group(action.type);
        console.log("The action", action);
        const result = next(action);
        console.log("newState", store.getState());
        console.groupEnd();
        return result;
      };
      /**
       * Replacing this validation middleware by redux-thunk
       *
      // const thunk = store => next => action => {
      //   if (typeof action === "function") {
      //     return action(store.dispatch);
      //   }
      //   return next(action);
      // };
      *
      */

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>
    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.data.map(item => (
              <li key={item.id}>
                <span
                  style={{
                    textDecoration: item.complete ? "line-through" : "none"
                  }}
                  onClick={() => props.toggle && props.toggle(item)}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();
          this.props.store.dispatch(
            handleCreateTodo(this.input.value, () => (this.input.value = ""))
          );
        };

        removeTodo = todo => {
          this.props.store.dispatch(handleDeleteTodo(todo));
        };

        toggleTodo = todo => {
          this.props.store.dispatch(handleToggleTodo(todo));
        };

        render() {
          const { todos } = this.props;
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add todo"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add todo</button>
              <List
                data={todos}
                remove={this.removeTodo}
                toggle={this.toggleTodo}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addGoal = e => {
          e.preventDefault();
          this.props.store.dispatch(
            handleAddGoal(this.input.value, () => (this.input.value = ""))
          );
        };

        removeGoal = goal => {
          this.props.store.dispatch(handleDeleteGoal(goal));
        };

        render() {
          const { goals } = this.props;
          return (
            <div>
              <h1>Goals List</h1>
              <input
                type="text"
                placeholder="Add goal"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addGoal}>Add goal</button>
              <List data={goals} remove={this.removeGoal} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          store.dispatch(handleInitialData());
          store.subscribe(() => this.forceUpdate());
        }

        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();
          if (loading) {
            return <h3>Loading...</h3>;
          }
          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }
      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
