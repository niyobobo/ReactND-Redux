<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Udacity Todo Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      // App code
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, {
                    complete: !todo.complete
                  })
            );
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          default:
            return state;
        }
      }

      // Redux Middleware to check bellow conditions when an event is dispatched
      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. This is a bad idea");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. This is a bad idea");
        }
        next(action);
      };

      const logger = store => next => action => {
        console.group(action.type);
        console.log("The action", action);
        const result = next(action);
        console.log("newState", store.getState());
        console.groupEnd();
        return result;
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals
        }),
        Redux.applyMiddleware(checker, logger)
      );
    </script>
    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.data.map(item => (
              <li key={item.id}>
                <span
                  style={{
                    textDecoration: item.complete ? "line-through" : "none"
                  }}
                  onClick={() => props.toggle && props.toggle(item)}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = "";
          this.props.store.dispatch(
            addTodoAction({
              id: generateId(),
              complete: false,
              name
            })
          );
        };

        removeTodo = todo => {
          this.props.store.dispatch(removeTodoAction(todo.id));
        };

        toggleTodo = todo => {
          this.props.store.dispatch(toggleTodoAction(todo.id));
        };

        render() {
          const { todos } = this.props;
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add todo"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add todo</button>
              <List
                data={todos}
                remove={this.removeTodo}
                toggle={this.toggleTodo}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addGoal = e => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = "";
          this.props.store.dispatch(
            addGoalAction({
              id: generateId(),
              name
            })
          );
        };

        removeGoal = goal => {
          this.props.store.dispatch(removeGoalAction(goal.id));
        };

        render() {
          const { goals } = this.props;
          return (
            <div>
              <h1>Goals List</h1>
              <input
                type="text"
                placeholder="Add goal"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addGoal}>Add goal</button>
              <List data={goals} remove={this.removeGoal} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          store.subscribe(() => this.forceUpdate());
        }

        render() {
          const { store } = this.props;
          const { todos, goals } = store.getState();
          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }
      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
